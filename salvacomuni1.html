<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannello di Amministrazione Comuni</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            box-sizing: border-box;
            /* Aggiunto per evitare overflow */
        }

        #comune-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 5px;
        }

        #comune-list li {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s ease;
            cursor: pointer;
        }

        #comune-list li:last-child {
            border-bottom: none;
        }

        #comune-list li:hover {
            background-color: #f9f9f9;
        }

        #comune-list li.selected {
            background-color: #e0f2f7;
            font-weight: bold;
            border-left: 5px solid #007bff;
            padding-left: 10px;
        }

        #search-input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Stili per la sezione dei rischi */
        .rischi-container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            cursor: pointer;
            color: #444;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            width: auto;
            transform: scale(1.1);
        }

        /* Stili per le descrizioni dei rischi specifici */
        .risk-details-section {
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .risk-details-section h4 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
            font-size: 1.1em;
        }

        .risk-details-section .form-group {
            margin-bottom: 10px;
        }

        .risk-details-section label {
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .risk-details-section input,
        .risk-details-section textarea,
        .risk-details-section select {
            width: calc(100% - 18px);
            padding: 8px;
            font-size: 0.9em;
        }

        .guidelines-group {
            margin-top: 15px;
            border-top: 1px dashed #eee;
            padding-top: 15px;
        }

        .guidelines-group label {
            margin-top: 10px;
            font-weight: bold;
            display: block;
        }

        .guidelines-group .guideline-input {
            display: flex;
            margin-bottom: 5px;
        }

        .guidelines-group .guideline-input input {
            flex-grow: 1;
            margin-right: 5px;
        }

        .guidelines-group .guideline-input button {
            background-color: #ffc107;
            color: #333;
            padding: 5px 8px;
            font-size: 0.8em;
            width: auto;
            border-radius: 4px;
        }

        .guidelines-group .guideline-input button:hover {
            background-color: #e0a800;
        }

        /* Stili per la sezione dei punti mappa */
        .punti-mappa-container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        .punto-mappa-item {
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #fff;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .punto-mappa-item .form-group {
            margin-bottom: 10px;
        }

        .punto-mappa-item .form-group label {
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .punto-mappa-item .form-group input,
        .punto-mappa-item .form-group select,
        .punto-mappa-item .form-group textarea {
            width: calc(100% - 18px);
            /* Adjust for padding/border */
            padding: 8px;
            font-size: 0.9em;
        }

        .remove-punto-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            position: absolute;
            top: 10px;
            right: 10px;
            transition: background-color 0.3s ease;
        }

        .remove-punto-btn:hover {
            background-color: #c82333;
        }

        .add-punto-btn {
            background-color: #28a745;
            margin-top: 15px;
            display: block;
            width: 100%;
        }

        .add-punto-btn:hover {
            background-color: #218838;
        }

        .geocode-btn {
            background-color: #17a2b8;
            margin-left: 10px;
            padding: 8px 12px;
            font-size: 0.9em;
            vertical-align: middle;
            display: inline-block;
            width: auto;
        }

        .geocode-btn:hover {
            background-color: #138496;
        }

        .lat-lon-group {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        .lat-lon-group>div {
            flex-grow: 1;
        }

        .lat-lon-group input {
            width: 100%;
        }

        .lat-lon-group button {
            flex-shrink: 0;
            margin-bottom: 1px;
        }

        /* Nuovi stili per le procedure operatore */
        .procedures-per-entity-container {
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            background-color: #fcfcfc;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        .procedures-per-entity-container h5 {
            margin-top: 0;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .procedure-input-group {
            margin-bottom: 10px;
        }

        .procedure-input-group label {
            font-size: 0.9em;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .procedure-input-group .procedure-input-wrapper {
            display: flex;
            margin-bottom: 5px;
        }

        .procedure-input-group .procedure-input-wrapper input {
            flex-grow: 1;
            margin-right: 5px;
        }

        .procedure-input-group .procedure-input-wrapper button {
            background-color: #dc3545;
            color: white;
            padding: 5px 8px;
            font-size: 0.8em;
            width: auto;
            border-radius: 4px;
        }

        .procedure-input-group .procedure-input-wrapper button:hover {
            background-color: #c82333;
        }

        .add-procedure-btn {
            background-color: #007bff;
            margin-top: 10px;
            padding: 8px 12px;
            font-size: 0.9em;
        }

        .add-procedure-btn:hover {
            background-color: #0056b3;
        }

        /* Stili per la sezione contatti di emergenza */
        .emergency-contacts-admin-container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        .emergency-contact-item {
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #fff;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .emergency-contact-item .form-group {
            margin-bottom: 10px;
        }

        .emergency-contact-item .form-group label {
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .emergency-contact-item .form-group input,
        .emergency-contact-item .form-group select {
            width: calc(100% - 18px);
            padding: 8px;
            font-size: 0.9em;
        }

        .remove-contact-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            position: absolute;
            top: 10px;
            right: 10px;
            transition: background-color 0.3s ease;
        }

        .remove-contact-btn:hover {
            background-color: #c82333;
        }

        .add-contact-btn {
            background-color: #28a745;
            margin-top: 15px;
            display: block;
            width: 100%;
        }

        .add-contact-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Pannello di Amministrazione Comuni</h1>

        <div class="form-group">
            <label for="comune-select">Seleziona Comune:</label>
            <input type="text" id="search-input" placeholder="Cerca comune...">
            <ul id="comune-list">
            </ul>
        </div>

        <div id="comune-details-form" style="display: none;">
            <h2>Dettagli per <span id="current-comune-name"></span></h2>

            <div class="form-group">
                <label for="criticity-select">Criticità Base:</label>
                <select id="criticity-select">
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E1">E1</option>
                    <option value="E2">E2</option>
                </select>
            </div>

            <div class="rischi-container">
                <h3>Informazioni sui Rischi Specifici</h3>
                <div class="form-group">
                    <label for="rischio-generale-input">Rischio Generale (Note):</label>
                    <textarea id="rischio-generale-input"
                        placeholder="Descrizione generale dei rischi o note particolari per questo comune"></textarea>
                </div>
                <div class="checkbox-group" id="risk-checkboxes">
                </div>
                <div id="risk-descriptions-container">
                </div>
            </div>

            <div id="operator-procedures-admin-container" class="rischi-container" style="display: none;">
                <h3>Procedure Operative per Ente</h3>
                <p>Queste procedure sono associate al rischio specifico selezionato.</p>
                <div id="procedures-for-entities-list">
                </div>
            </div>


            <div class="punti-mappa-container">
                <h3>Aree di Emergenza / Punti di Raccolta</h3>
                <div id="punti-mappa-list">
                </div>
                <button type="button" class="add-punto-btn" id="add-punto-button"><i class="fas fa-plus-circle"></i>
                    Aggiungi Punto Mappa</button>
            </div>

            <div class="emergency-contacts-admin-container">
                <h3>Contatti di Emergenza</h3>
                <div id="emergency-contacts-list">
                </div>
                <button type="button" class="add-contact-btn" id="add-contact-button"><i class="fas fa-plus-circle"></i>
                    Aggiungi Contatto</button>
            </div>


            <div class="button-group">
                <button type="button" id="save-button"><i class="fas fa-save"></i> Salva Dati Comune</button>
                <button type="button" id="delete-button" style="background-color: #dc3545;"><i
                        class="fas fa-trash"></i> Elimina Dati Comune</button>
            </div>

            <div class="message" id="response-message"></div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
    <script>
        // Your web app's Firebase configuration
        // **ATTENZIONE**: Sostituisci "YOUR_FIREBASE_API_KEY" con la tua VERA API Key di Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD1ABRI99tMtvFbbvjqyjbLImfgNMdRR28", // <-- SOSTITUISCI CON LA TUA CHIAVE API
            authDomain: "bollettinoregionale.firebaseapp.com",
            projectId: "bollettinoregionale",
            databaseURL: "https://bollettinoregionale-default-rtdb.europe-west1.firebasedatabase.app/",
            storageBucket: "bollettinoregionale.appspot.com",
            messagingSenderId: "765538370497",
            appId: "1:765538370497:web:9c4f569754c0df01cc2540",
            // measurementId: "G-0BCQ0VRNXF" // measurementId è opzionale
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        // Puntiamo al nodo 'comuni' che è quello che useremo per la pagina degli operatori
        const comuniRef = database.ref('comuni');

        // Elementi HTML
        const searchInput = document.getElementById('search-input');
        const comuniList = document.getElementById('comune-list');
        const comuneDetailsForm = document.getElementById('comune-details-form');
        const currentComuneName = document.getElementById('current-comune-name');
        const criticitySelect = document.getElementById('criticity-select');
        const rischioGeneraleInput = document.getElementById('rischio-generale-input');
        const riskCheckboxesContainer = document.getElementById('risk-checkboxes');
        const riskDescriptionsContainer = document.getElementById('risk-descriptions-container');
        const saveButton = document.getElementById('save-button');
        const deleteButton = document.getElementById('delete-button');
        const responseMessage = document.getElementById('response-message');
        const puntiMappaList = document.getElementById('punti-mappa-list');
        const addPuntoButton = document.getElementById('add-punto-button');
        const operatorProceduresAdminContainer = document.getElementById('operator-procedures-admin-container');
        const proceduresForEntitiesList = document.getElementById('procedures-for-entities-list');
        const emergencyContactsList = document.getElementById('emergency-contacts-list');
        const addContactButton = document.getElementById('add-contact-button');


        let allComuni = []; // Array per memorizzare tutti i comuni dal GeoJSON
        let selectedComune = null; // Il comune attualmente selezionato

        // Nuova lista di rischi predefiniti
        const predefinedRisks = [
            "Rischio idraulico",
            "Rischio diga",
            "Rischio idrogeologico",
            "Rischio incendi",
            "Rischio Sismico",
            "Rischio neve",
            "Rischio Industriale",
            "Rischio Maremoto",
            "Rischio ambientale"
        ];

        // Tipi di aree predefiniti per i punti mappa
        const predefinedAreaTypes = [
            "Area di attesa",
            "Area di accoglienza",
            "Area di ammassamento",
            "Edifici strategici",
            "Punti critici"
        ];

        // Stati di allerta predefiniti
        const alertStatuses = ["N/D", "Verde", "Giallo", "Arancione", "Rosso"];

        // Enti per le procedure operative
        const operatorEntities = [
            "Sindaco",
            "Ufficio Tecnico",
            "Protezione Civile Regionale",
            "Associazione Volontariato",
            "Prefettura",
            "Carabinieri",
            "Polizia",
            "Vigili del Fuoco"
        ];

        // Ruoli per i contatti di emergenza
        const emergencyContactRoles = [
            "Sindaco",
            "Vice Sindaco",
            "Responsabile Protezione Civile Comunale",
            "Comandante Polizia Locale",
            "Segretario Comunale",
            "Responsabile Ufficio Tecnico",
            "Dirigente Settore Sociale",
            "Altro" // Opzione generica
        ];


        // Funzione di normalizzazione (identica a quella usata nella pagina di visualizzazione)
        function normalizeComuneName(nome) {
            if (!nome) return "";
            return nome.toLowerCase().trim().replace(/\s+/g, ' ').normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        // Funzione per normalizzare i tipi di rischio per le chiavi di Firebase
        function normalizeRiskType(riskName) {
            return riskName.toLowerCase().replace(/[^a-z0-9]/g, '');
        }

        // Funzione per ottenere il nome visualizzabile del rischio
        function getRiskDisplayName(normalizedRiskType) {
            const foundRisk = predefinedRisks.find(risk => normalizeRiskType(risk) === normalizedRiskType);
            return foundRisk || normalizedRiskType.charAt(0).toUpperCase() + normalizedRiskType.slice(1);
        }

        // Funzione per normalizzare il nome dell'ente per le chiavi di Firebase
        function normalizeEntityName(entityName) {
            return entityName.toLowerCase().replace(/\s+/g, '').normalize("NFD").replace(/[\u0300-\u036f]/g, '');
        }


        // Funzione per mostrare messaggi
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `message ${type}`;
            setTimeout(() => {
                element.textContent = '';
                element.className = 'message';
            }, 5000);
        }

        // --- Gestione Caricamento e Visualizzazione Comuni ---

        // Carica la lista dei comuni dal GeoJSON e i dati da Firebase all'avvio
        async function loadInitialData() {
            try {
                const response = await fetch('limits_R_17_municipalities.geojson');
                const geojsonData = await response.json();
                allComuni = geojsonData.features.map(feature => ({
                    originalName: feature.properties.name,
                    normalizedName: normalizeComuneName(feature.properties.name)
                })).sort((a, b) => a.originalName.localeCompare(b.originalName));

                populateComuneList(allComuni);
                loadPredefinedRisksCheckboxes();
            } catch (error) {
                console.error("Errore nel caricamento dati iniziali:", error);
                showMessage(responseMessage, "Errore nel caricamento dei dati iniziali.", "error");
            }
        }

        function populateComuneList(comuniToDisplay) {
            comuniList.innerHTML = '';
            comuniToDisplay.forEach(comune => {
                const li = document.createElement('li');
                li.textContent = comune.originalName;
                li.dataset.normalizedName = comune.normalizedName;
                li.addEventListener('click', () => selectComune(comune));
                comuniList.appendChild(li);
            });
        }

        searchInput.addEventListener('input', () => {
            const searchTerm = normalizeComuneName(searchInput.value);
            const filteredComuni = allComuni.filter(comune =>
                comune.normalizedName.includes(searchTerm)
            );
            populateComuneList(filteredComuni);
        });

        // --- Gestione Selezione Comune e Caricamento Dati ---

        async function selectComune(comune) {
            if (selectedComune) {
                const prevSelectedLi = comuniList.querySelector(`li[data-normalized-name="${selectedComune.normalizedName}"]`);
                if (prevSelectedLi) {
                    prevSelectedLi.classList.remove('selected');
                }
            }

            selectedComune = comune;
            const currentSelectedLi = comuniList.querySelector(`li[data-normalized-name="${selectedComune.normalizedName}"]`);
            if (currentSelectedLi) {
                currentSelectedLi.classList.add('selected');
            }

            currentComuneName.textContent = selectedComune.originalName;
            comuneDetailsForm.style.display = 'block';
            responseMessage.textContent = '';

            try {
                const snapshot = await comuniRef.child(selectedComune.normalizedName).once('value');
                const data = snapshot.val();
                console.log("Dati comune caricati da Firebase:", data);
                loadComuneDataIntoForm(data);
            } catch (error) {
                console.error("Errore nel caricamento dati del comune:", error);
                showMessage(responseMessage, "Errore nel caricamento dei dati del comune.", "error");
                loadComuneDataIntoForm(null); // Pulisci il form se c'è un errore
            }
        }

        function loadComuneDataIntoForm(data) {
            // Reset di tutti i campi
            criticitySelect.value = 'A1';
            rischioGeneraleInput.value = '';
            puntiMappaList.innerHTML = '';
            emergencyContactsList.innerHTML = ''; // Pulisce i contatti
            proceduresForEntitiesList.innerHTML = ''; // Pulisce le procedure

            // Deseleziona tutte le checkbox dei rischi e nascondi le descrizioni
            document.querySelectorAll('#risk-checkboxes input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });
            riskDescriptionsContainer.innerHTML = '';
            operatorProceduresAdminContainer.style.display = 'none'; // Nascondi la sezione procedure

            if (data) {
                criticitySelect.value = data.criticità || 'A1'; // Modificato da criticitàBase a criticità per coerenza
                rischioGeneraleInput.value = data.rischi ? (data.rischi.generale || '') : '';

                // Carica i rischi specifici
                if (data.rischi) {
                    for (const riskType in data.rischi) {
                        if (riskType !== 'generale') {
                            const checkbox = document.getElementById(`risk-checkbox-${riskType}`);
                            if (checkbox) {
                                checkbox.checked = true;
                                // Passa l'intero oggetto rischio
                                addRiskDescriptionField(riskType, data.rischi[riskType]);
                            }
                        }
                    }
                }

                // Carica i punti mappa
                if (data.aree_emergenza && Array.isArray(data.aree_emergenza)) { // Modificato da puntiMappa ad aree_emergenza
                    data.aree_emergenza.forEach(punto => {
                        addPuntoMappaRow(punto);
                    });
                }

                // Carica i contatti di emergenza
                if (data.contatti_emergenza && Array.isArray(data.contatti_emergenza)) {
                    data.contatti_emergenza.forEach(contact => {
                        addEmergencyContactRow(contact);
                    });
                } else {
                    addEmergencyContactRow(); // Aggiungi almeno un campo vuoto se non ci sono contatti
                }

            } else {
                // Se non ci sono dati, assicurati che ci sia almeno un campo per l'aggiunta di un contatto
                addEmergencyContactRow();
            }
        }

        // --- Gestione Salvataggio Dati Comune ---

        saveButton.addEventListener('click', async () => {
            if (!selectedComune) {
                showMessage(responseMessage, "Seleziona un comune per salvare i dati.", "error");
                return;
            }

            const criticità = criticitySelect.value; // Modificato da criticitàBase a criticità
            const rischioGenerale = rischioGeneraleInput.value.trim();

            const rischiSpecifici = { generale: rischioGenerale };
            document.querySelectorAll('#risk-checkboxes input[type="checkbox"]:checked').forEach(checkbox => {
                const riskType = checkbox.dataset.riskType;
                const riskSection = document.getElementById(`risk-description-group-${riskType}`);

                if (riskSection) {
                    const alertStatus = riskSection.querySelector('[name="alert-status"]').value;
                    const alertMessage = riskSection.querySelector('[name="alert-message"]').value.trim();

                    const guidelines = {
                        before: [],
                        during: [],
                        after: []
                    };

                    riskSection.querySelectorAll('.guidelines-group[data-period="before"] .guideline-input input').forEach(input => {
                        if (input.value.trim()) guidelines.before.push(input.value.trim());
                    });
                    riskSection.querySelectorAll('.guidelines-group[data-period="during"] .guideline-input input').forEach(input => {
                        if (input.value.trim()) guidelines.during.push(input.value.trim());
                    });
                    riskSection.querySelectorAll('.guidelines-group[data-period="after"] .guideline-input input').forEach(input => {
                        if (input.value.trim()) guidelines.after.push(input.value.trim());
                    });

                    rischiSpecifici[riskType] = {
                        alertStatus: alertStatus,
                        alertMessage: alertMessage,
                        guidelines: guidelines
                    };
                }
            });

            // Raccogli le procedure per ogni ente e per ogni rischio
            const proceduresData = {};
            document.querySelectorAll('.procedures-per-entity-container').forEach(riskProceduresSection => {
                const riskType = riskProceduresSection.dataset.riskType;
                proceduresData[riskType] = {};

                riskProceduresSection.querySelectorAll('.procedure-input-group').forEach(entityProcedureGroup => {
                    const entityName = entityProcedureGroup.dataset.entityName;
                    const procedures = [];
                    entityProcedureGroup.querySelectorAll('.procedure-input-wrapper input').forEach(input => {
                        if (input.value.trim()) {
                            procedures.push(input.value.trim());
                        }
                    });
                    if (procedures.length > 0) {
                        proceduresData[riskType][entityName] = procedures;
                    }
                });
            });


            const areeEmergenza = []; // Modificato da puntiMappa ad aree_emergenza
            document.querySelectorAll('.punto-mappa-item').forEach(item => {
                const tipologia = item.querySelector('[name="punto-tipo"]').value; // Modificato da tipo a tipologia
                const nome = item.querySelector('[name="punto-nome"]').value.trim();
                const ubicazione = item.querySelector('[name="punto-ubicazione"]').value.trim(); // Nuovo campo
                const lat = parseFloat(item.querySelector('[name="punto-lat"]').value);
                const lon = parseFloat(item.querySelector('[name="punto-lon"]').value);
                const note = item.querySelector('[name="punto-note"]').value.trim();

                if (tipologia && nome && !isNaN(lat) && !isNaN(lon)) {
                    areeEmergenza.push({ tipologia, nome, ubicazione, lat, lon, note }); // Aggiunto ubicazione
                }
            });

            const contattiEmergenza = [];
            document.querySelectorAll('.emergency-contact-item').forEach(item => {
                const ruolo = item.querySelector('[name="contact-role"]').value.trim();
                const nome = item.querySelector('[name="contact-name"]').value.trim();
                const contatto1 = item.querySelector('[name="contact-main"]').value.trim();
                const contatto2 = item.querySelector('[name="contact-alt"]').value.trim();

                if (ruolo && (contatto1 || contatto2)) { // Almeno un contatto deve esserci
                    contattiEmergenza.push({
                        ruolo,
                        nome,
                        contatto1,
                        contatto2
                    });
                }
            });


            const comuneData = {
                nome: selectedComune.originalName, // Salviamo il nome originale
                criticità: criticità, // Modificato da criticitàBase a criticità
                rischi: rischiSpecifici,
                procedure_operative: proceduresData, // Aggiunto le procedure operative
                aree_emergenza: areeEmergenza, // Modificato da puntiMappa ad aree_emergenza
                contatti_emergenza: contattiEmergenza // Aggiunto i contatti di emergenza
            };

            try {
                // Usa il nome normalizzato come chiave principale
                await comuniRef.child(selectedComune.normalizedName).set(comuneData);
                showMessage(responseMessage, `Dati per ${selectedComune.originalName} salvati con successo!`, "success");
                console.log("Dati salvati:", comuneData);
            } catch (error) {
                console.error("Errore nel salvataggio dei dati:", error);
                showMessage(responseMessage, `Errore nel salvataggio dei dati per ${selectedComune.originalName}.`, "error");
            }
        });

        // --- Gestione Eliminazione Dati Comune ---

        deleteButton.addEventListener('click', async () => {
            if (!selectedComune) {
                showMessage(responseMessage, "Seleziona un comune per eliminare i dati.", "error");
                return;
            }

            if (confirm(`Sei sicuro di voler eliminare TUTTI i dati per ${selectedComune.originalName}? Questa operazione è irreversibile.`)) {
                try {
                    await comuniRef.child(selectedComune.normalizedName).remove();
                    showMessage(responseMessage, `Dati per ${selectedComune.originalName} eliminati con successo!`, "success");
                    // Resetta il form e la selezione
                    comuneDetailsForm.style.display = 'none';
                    selectedComune = null;
                    const prevSelectedLi = comuniList.querySelector(`li.selected`);
                    if (prevSelectedLi) {
                        prevSelectedLi.classList.remove('selected');
                    }
                    searchInput.value = ''; // Pulisce la barra di ricerca
                    populateComuneList(allComuni); // Ricarica la lista completa
                } catch (error) {
                    console.error("Errore nell'eliminazione dei dati:", error);
                    showMessage(responseMessage, `Errore nell'eliminazione dei dati per ${selectedComune.originalName}.`, "error");
                }
            }
        });

        // --- Funzioni per la Gestione dei Rischi Specifici ---

        function loadPredefinedRisksCheckboxes() {
            riskCheckboxesContainer.innerHTML = ''; // Pulisci prima di popolare
            predefinedRisks.forEach(risk => {
                const normalizedRisk = normalizeRiskType(risk);
                const div = document.createElement('div');
                div.innerHTML = `
                <label>
                    <input type="checkbox" id="risk-checkbox-${normalizedRisk}" data-risk-type="${normalizedRisk}">
                    ${risk}
                </label>
            `;
                riskCheckboxesContainer.appendChild(div);

                // Aggiungi listener per mostrare/nascondere la sezione di dettaglio del rischio
                div.querySelector(`#risk-checkbox-${normalizedRisk}`).addEventListener('change', (event) => {
                    if (event.target.checked) {
                        addRiskDescriptionField(normalizedRisk);
                    } else {
                        removeRiskDescriptionField(normalizedRisk);
                        // Rimuovi anche le procedure associate
                        const proceduresSection = document.getElementById(`procedures-for-${normalizedRisk}`);
                        if (proceduresSection) {
                            proceduresSection.remove();
                        }
                    }
                    // Controlla se ci sono sezioni di procedure attive per mostrare/nascondere il container generale
                    toggleOperatorProceduresContainerVisibility();
                });
            });
        }

        function addRiskDescriptionField(riskType, data = {}) {
            const displayName = getRiskDisplayName(riskType);
            if (!document.getElementById(`risk-description-group-${riskType}`)) {
                const div = document.createElement('div');
                div.className = 'risk-details-section';
                div.id = `risk-description-group-${riskType}`;
                div.dataset.riskType = riskType;
                div.innerHTML = `
                <h4>Dettagli per: ${displayName} <button type="button" class="remove-risk-details-btn" data-risk-type="${riskType}" style="background-color: #dc3545; color: white; padding: 4px 8px; font-size: 0.7em; float: right;">Rimuovi</button></h4>
                <div class="form-group">
                    <label for="alert-status-${riskType}">Stato Allerta:</label>
                    <select id="alert-status-${riskType}" name="alert-status">
                        ${alertStatuses.map(status => `<option value="${status}">${status}</option>`).join('')}
                    </select>
                </div>
                <div class="form-group">
                    <label for="alert-message-${riskType}">Messaggio Allerta:</label>
                    <textarea id="alert-message-${riskType}" name="alert-message" placeholder="Messaggio specifico per questo rischio"></textarea>
                </div>
                <div class="guidelines-group" data-period="before">
                    <label>Cosa fare PRIMA:</label>
                    <div id="guidelines-before-${riskType}"></div>
                    <button type="button" class="add-guideline-btn" data-risk-type="${riskType}" data-period="before" style="background-color: #6c757d; margin-top: 5px; width: auto; padding: 5px 10px; font-size: 0.8em;">Aggiungi linea guida</button>
                </div>
                <div class="guidelines-group" data-period="during">
                    <label>Cosa fare DURANTE:</label>
                    <div id="guidelines-during-${riskType}"></div>
                    <button type="button" class="add-guideline-btn" data-risk-type="${riskType}" data-period="during" style="background-color: #6c757d; margin-top: 5px; width: auto; padding: 5px 10px; font-size: 0.8em;">Aggiungi linea guida</button>
                </div>
                <div class="guidelines-group" data-period="after">
                    <label>Cosa fare DOPO:</label>
                    <div id="guidelines-after-${riskType}"></div>
                    <button type="button" class="add-guideline-btn" data-risk-type="${riskType}" data-period="after" style="background-color: #6c757d; margin-top: 5px; width: auto; padding: 5px 10px; font-size: 0.8em;">Aggiungi linea guida</button>
                </div>
            `;
                riskDescriptionsContainer.appendChild(div);

                // Pre-popola i dati se disponibili
                if (data.alertStatus) {
                    div.querySelector('[name="alert-status"]').value = data.alertStatus;
                }
                if (data.alertMessage) {
                    div.querySelector('[name="alert-message"]').value = data.alertMessage;
                }
                if (data.guidelines) {
                    ['before', 'during', 'after'].forEach(period => {
                        if (data.guidelines[period] && Array.isArray(data.guidelines[period])) {
                            data.guidelines[period].forEach(guideline => {
                                addGuidelineInput(riskType, period, guideline);
                            });
                        }
                    });
                }
                // Aggiungi almeno un campo vuoto se non ci sono linee guida per un periodo
                ['before', 'during', 'after'].forEach(period => {
                    if (!data.guidelines || !data.guidelines[period] || data.guidelines[period].length === 0) {
                        addGuidelineInput(riskType, period);
                    }
                });


                // Aggiungi listener per il pulsante "Rimuovi" della sezione rischio
                div.querySelector('.remove-risk-details-btn').addEventListener('click', () => {
                    const checkbox = document.getElementById(`risk-checkbox-${riskType}`);
                    if (checkbox) {
                        checkbox.checked = false;
                        removeRiskDescriptionField(riskType);
                        const proceduresSection = document.getElementById(`procedures-for-${riskType}`);
                        if (proceduresSection) {
                            proceduresSection.remove();
                        }
                        toggleOperatorProceduresContainerVisibility();
                    }
                });

                // Aggiungi listener per i pulsanti "Aggiungi linea guida"
                div.querySelectorAll('.add-guideline-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const rType = event.target.dataset.riskType;
                        const period = event.target.dataset.period;
                        addGuidelineInput(rType, period);
                    });
                });

                // Aggiungi la sezione delle procedure operative per questo rischio
                addOperatorProceduresSection(riskType, data.procedures || {});
                toggleOperatorProceduresContainerVisibility();
            }
        }

        function removeRiskDescriptionField(riskType) {
            const riskSection = document.getElementById(`risk-description-group-${riskType}`);
            if (riskSection) {
                riskSection.remove();
                // Rimuovi anche la checkbox selezionata
                const checkbox = document.getElementById(`risk-checkbox-${riskType}`);
                if (checkbox) {
                    checkbox.checked = false;
                }
                // Rimuovi anche le procedure associate
                const proceduresSection = document.getElementById(`procedures-for-${riskType}`);
                if (proceduresSection) {
                    proceduresSection.remove();
                }
                toggleOperatorProceduresContainerVisibility();
            }
        }

        function addGuidelineInput(riskType, period, value = '') {
            const container = document.getElementById(`guidelines-${period}-${riskType}`);
            const div = document.createElement('div');
            div.className = 'guideline-input';
            div.innerHTML = `
                <input type="text" value="${value}" placeholder="Linea guida per fase ${period}">
                <button type="button" class="remove-guideline-btn" style="background-color: #dc3545; color: white; padding: 5px 8px; font-size: 0.8em;">
                    <i class="fas fa-minus"></i>
                </button>
            `;
            container.appendChild(div);
            div.querySelector('.remove-guideline-btn').addEventListener('click', () => {
                div.remove();
                // Se non ci sono più campi, aggiungine uno vuoto
                if (container.children.length === 0) {
                    addGuidelineInput(riskType, period);
                }
            });
        }

        // --- Funzioni per la Gestione delle Aree di Emergenza / Punti Mappa ---

        addPuntoButton.addEventListener('click', () => addPuntoMappaRow());

        function addPuntoMappaRow(data = {}) {
            const div = document.createElement('div');
            div.className = 'punto-mappa-item';
            const uniqueId = `punto-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            div.innerHTML = `
                <button type="button" class="remove-punto-btn"><i class="fas fa-times"></i> Rimuovi</button>
                <div class="form-group">
                    <label for="${uniqueId}-tipo">Tipologia Area:</label>
                    <select id="${uniqueId}-tipo" name="punto-tipo">
                        ${predefinedAreaTypes.map(type => `<option value="${type}">${type}</option>`).join('')}
                    </select>
                </div>
                <div class="form-group">
                    <label for="${uniqueId}-nome">Nome Area/Punto:</label>
                    <input type="text" id="${uniqueId}-nome" name="punto-nome" placeholder="Es. Campo sportivo comunale">
                </div>
                <div class="form-group">
                    <label for="${uniqueId}-ubicazione">Ubicazione/Indirizzo:</label>
                    <input type="text" id="${uniqueId}-ubicazione" name="punto-ubicazione" placeholder="Es. Via Roma, 10">
                </div>
                <div class="form-group lat-lon-group">
                    <div>
                        <label for="${uniqueId}-lat">Latitudine:</label>
                        <input type="number" id="${uniqueId}-lat" name="punto-lat" step="any" placeholder="Es. 40.6413">
                    </div>
                    <div>
                        <label for="${uniqueId}-lon">Longitudine:</label>
                        <input type="number" id="${uniqueId}-lon" name="punto-lon" step="any" placeholder="Es. 15.7946">
                    </div>
                    <button type="button" class="geocode-btn" data-id="${uniqueId}"><i class="fas fa-map-marker-alt"></i> Geocodifica</button>
                </div>
                <div class="form-group">
                    <label for="${uniqueId}-note">Note Aggiuntive:</label>
                    <textarea id="${uniqueId}-note" name="punto-note" placeholder="Descrizione o informazioni utili"></textarea>
                </div>
            `;
            puntiMappaList.appendChild(div);

            // Pre-popola i dati se disponibili
            if (data.tipologia) div.querySelector('[name="punto-tipo"]').value = data.tipologia;
            if (data.nome) div.querySelector('[name="punto-nome"]').value = data.nome;
            if (data.ubicazione) div.querySelector('[name="punto-ubicazione"]').value = data.ubicazione;
            if (data.lat) div.querySelector('[name="punto-lat"]').value = data.lat;
            if (data.lon) div.querySelector('[name="punto-lon"]').value = data.lon;
            if (data.note) div.querySelector('[name="punto-note"]').value = data.note;

            div.querySelector('.remove-punto-btn').addEventListener('click', () => div.remove());

            // Listener per il pulsante di geocodifica
            div.querySelector('.geocode-btn').addEventListener('click', async (event) => {
                const id = event.target.dataset.id;
                const addressInput = document.getElementById(`${id}-ubicazione`);
                const latInput = document.getElementById(`${id}-lat`);
                const lonInput = document.getElementById(`${id}-lon`);
                const address = addressInput.value.trim();

                if (address) {
                    try {
                        const osmResponse = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}, ${selectedComune.originalName}, Basilicata, Italia`);
                        const osmData = await osmResponse.json();

                        if (osmData && osmData.length > 0) {
                            latInput.value = parseFloat(osmData[0].lat).toFixed(6);
                            lonInput.value = parseFloat(osmData[0].lon).toFixed(6);
                            showMessage(responseMessage, "Geocodifica riuscita!", "success");
                        } else {
                            showMessage(responseMessage, "Indirizzo non trovato. Inserire lat/lon manualmente o provare un indirizzo più preciso.", "error");
                        }
                    } catch (error) {
                        console.error("Errore durante la geocodifica:", error);
                        showMessage(responseMessage, "Errore durante la geocodifica.", "error");
                    }
                } else {
                    showMessage(responseMessage, "Inserisci un indirizzo per geocodificare.", "error");
                }
            });
        }


        // --- Funzioni per la Gestione delle Procedure Operative per Ente ---

        function toggleOperatorProceduresContainerVisibility() {
            const checkedRisks = document.querySelectorAll('#risk-checkboxes input[type="checkbox"]:checked');
            if (checkedRisks.length > 0) {
                operatorProceduresAdminContainer.style.display = 'block';
            } else {
                operatorProceduresAdminContainer.style.display = 'none';
            }
        }

        function addOperatorProceduresSection(riskType, data = {}) {
            const displayName = getRiskDisplayName(riskType);
            const normalizedRisk = normalizeRiskType(riskType);

            if (!document.getElementById(`procedures-for-${normalizedRisk}`)) {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'procedures-per-entity-container';
                sectionDiv.id = `procedures-for-${normalizedRisk}`;
                sectionDiv.dataset.riskType = normalizedRisk;
                sectionDiv.innerHTML = `<h5>Procedure Operative per: ${displayName}</h5>`;

                operatorEntities.forEach(entity => {
                    const normalizedEntity = normalizeEntityName(entity);
                    const entityGroup = document.createElement('div');
                    entityGroup.className = 'procedure-input-group';
                    entityGroup.dataset.entityName = normalizedEntity;
                    entityGroup.innerHTML = `
                        <label>${entity}:</label>
                        <div id="procedures-list-${normalizedRisk}-${normalizedEntity}"></div>
                        <button type="button" class="add-procedure-btn" data-risk-type="${normalizedRisk}" data-entity-name="${normalizedEntity}">Aggiungi Procedura</button>
                    `;
                    sectionDiv.appendChild(entityGroup);

                    const proceduresContainer = entityGroup.querySelector(`#procedures-list-${normalizedRisk}-${normalizedEntity}`);

                    // Popola le procedure esistenti
                    if (data[normalizedEntity] && Array.isArray(data[normalizedEntity])) {
                        data[normalizedEntity].forEach(proc => {
                            addProcedureInput(proceduresContainer, proc);
                        });
                    }

                    // Aggiungi un campo vuoto se non ci sono procedure esistenti per l'ente
                    if (!data[normalizedEntity] || data[normalizedEntity].length === 0) {
                        addProcedureInput(proceduresContainer);
                    }

                    // Listener per il pulsante "Aggiungi Procedura"
                    entityGroup.querySelector('.add-procedure-btn').addEventListener('click', (event) => {
                        addProcedureInput(proceduresContainer);
                    });
                });
                proceduresForEntitiesList.appendChild(sectionDiv);
            }
        }

        function addProcedureInput(container, value = '') {
            const wrapper = document.createElement('div');
            wrapper.className = 'procedure-input-wrapper';
            wrapper.innerHTML = `
                <input type="text" value="${value}" placeholder="Descrivi la procedura">
                <button type="button" class="remove-procedure-btn"><i class="fas fa-times"></i></button>
            `;
            container.appendChild(wrapper);

            wrapper.querySelector('.remove-procedure-btn').addEventListener('click', () => {
                wrapper.remove();
                // Se non ci sono più campi, aggiungine uno vuoto
                if (container.children.length === 0) {
                    addProcedureInput(container);
                }
            });
        }


        // --- Funzioni per la Gestione dei Contatti di Emergenza ---

        addContactButton.addEventListener('click', () => addEmergencyContactRow());

        function addEmergencyContactRow(data = {}) {
            const div = document.createElement('div');
            div.className = 'emergency-contact-item';
            const uniqueId = `contact-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            div.innerHTML = `
                <button type="button" class="remove-contact-btn"><i class="fas fa-times"></i> Rimuovi</button>
                <div class="form-group">
                    <label for="${uniqueId}-role">Ruolo/Ente:</label>
                    <select id="${uniqueId}-role" name="contact-role">
                        ${emergencyContactRoles.map(role => `<option value="${role}">${role}</option>`).join('')}
                    </select>
                </div>
                <div class="form-group">
                    <label for="${uniqueId}-name">Nome Referente (opzionale):</label>
                    <input type="text" id="${uniqueId}-name" name="contact-name" placeholder="Nome Cognome">
                </div>
                <div class="form-group">
                    <label for="${uniqueId}-main">Contatto Principale (Tel/Email):</label>
                    <input type="text" id="${uniqueId}-main" name="contact-main" placeholder="Es. 08351234567 o email@esempio.com" required>
                </div>
                <div class="form-group">
                    <label for="${uniqueId}-alt">Contatto Alternativo (opzionale):</label>
                    <input type="text" id="${uniqueId}-alt" name="contact-alt" placeholder="Es. 3331234567">
                </div>
            `;
            emergencyContactsList.appendChild(div);

            // Pre-popola i dati se disponibili
            if (data.ruolo) div.querySelector('[name="contact-role"]').value = data.ruolo;
            if (data.nome) div.querySelector('[name="contact-name"]').value = data.nome;
            if (data.contatto1) div.querySelector('[name="contact-main"]').value = data.contatto1;
            if (data.contatto2) div.querySelector('[name="contact-alt"]').value = data.contatto2;

            div.querySelector('.remove-contact-btn').addEventListener('click', () => {
                div.remove();
                // Assicurati che ci sia sempre almeno un campo di contatto se la lista si svuota
                if (emergencyContactsList.children.length === 0) {
                    addEmergencyContactRow();
                }
            });
        }


        // Inizializzazione al caricamento della pagina
        loadInitialData();

    </script>
