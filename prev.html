<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allerta Incendi Basilicata (Simulazione)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #d9534f;
            text-align: center;
        }
        .warning {
            background-color: #f2dede;
            color: #a94442;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid #ebccd1;
            text-align: center;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            flex: 1 1 200px;
            min-width: 150px;
        }
        .card h3 {
            margin-top: 0;
            color: #007bff;
        }
        .card p {
            font-size: 2em;
            margin: 5px 0;
        }
        #allerta-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            display: none;
        }
        .allerta-attiva {
            background-color: #d9534f;
            color: white;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portale di Allerta Incendi (Simulazione)</h1>
        <div class="warning">
            <p><strong>ATTENZIONE:</strong> Questo strumento è una simulazione puramente didattica. Non è connesso a dati reali e non deve essere utilizzato per fini ufficiali.</p>
        </div>
        <div class="dashboard">
            <div class="card">
                <h3>Temperatura</h3>
                <p id="temperatura-valore">-- °C</p>
            </div>
            <div class="card">
                <h3>Vento</h3>
                <p id="vento-valore">-- km/h</p>
            </div>
            <div class="card">
                <h3>Umidità</h3>
                <p id="umidita-valore">-- %</p>
            </div>
        </div>
        <div id="allerta-box"></div>
    </div>

    <script>
        const API_KEY = "fGXCdxRYmkOi0SVD"; // La tua chiave API
        
        // Dati storici (simulati) - da sostituire con i dati reali del tuo file
        const datiStorici = {
            "Grottole": 1, "Tito": 2, "Pisticci": 2, "San Severino Lucano": 1, "Rionero in Vulture": 2, 
            "Melfi": 2, "Pietragalla": 2, "Montalbano Jonico": 1, "Moliterno": 1, "Latronico": 1, 
            "Genzano di Lucania": 1, "Irsina": 1, "Foresta": 1, "Policoro": 1, "Tursi": 1, 
            "Valsinni": 1, "Canzano": 1, "Castelsaraceno": 1, "Maratea": 1, "Muro Lucano": 1,
            "Noepoli": 1, "Oppido Lucano": 1, "Atella": 1, "Brindisi Montagna": 1, "Ferrandina": 1,
            "Ginestra": 1, "Lauria": 1, "Matera": 1, "Vaglio di Basilicata": 1, "Filiano": 1,
            "Lagonegro": 1, "Montescaglioso": 1, "Rotonda": 1, "San Fele": 1, "Viggiano": 1,
            "Barile": 1, "Bernalda": 1, "Marsico Nuovo": 1, "Ruoti": 1, "Rapone": 1,
            "Senise": 1, "Tricarico": 1
        };

        async function fetchWeatherData() {
            try {
                // Questa è la parte da MODIFICARE per una chiamata API reale.
                // Sostituisci questo blocco con la tua chiamata a Meteoblue.
                // Esempio:
                // const response = await fetch(`https://api.meteoblue.com/v1/weather/...`);
                // const data = await response.json();
                
                // Dati simulati per dimostrazione
                const data = {
                    temperature: Math.floor(Math.random() * (40 - 20 + 1)) + 20,
                    windSpeed: Math.floor(Math.random() * (30 - 5 + 1)) + 5,
                    relativeHumidity: Math.floor(Math.random() * (70 - 20 + 1)) + 20
                };
                
                // Aggiorna la dashboard
                document.getElementById('temperatura-valore').textContent = `${data.temperature} °C`;
                document.getElementById('vento-valore').textContent = `${data.windSpeed} km/h`;
                document.getElementById('umidita-valore').textContent = `${data.relativeHumidity} %`;

                // Calcola il rischio
                calcolaProbabilita(data.temperature, data.windSpeed, data.relativeHumidity);

            } catch (error) {
                console.error("Errore nel recupero dei dati meteo:", error);
                document.getElementById('allerta-box').textContent = "Errore nel caricamento dei dati.";
                document.getElementById('allerta-box').style.display = 'block';
            }
        }

        function calcolaProbabilita(temp, vento, umidita) {
            let maxRischio = -1;
            let comuneAmmaccato = "";
            let rischioCorrente = 0;

            for (const comune in datiStorici) {
                const incidenzaStorica = datiStorici[comune];
                
                // Formula di calcolo probabilistico semplificata
                rischioCorrente = (incidenzaStorica * 15) + (temp * 0.7) + (vento * 0.9) - (umidita * 0.4);

                if (rischioCorrente > maxRischio) {
                    maxRischio = rischioCorrente;
                    comuneAmmaccato = comune;
                }
            }

            mostraAllerta(comuneAmmaccato);
        }

        function mostraAllerta(comune) {
            const allertaBox = document.getElementById('allerta-box');
            allertaBox.innerHTML = `⚠️ Allerta: Il prossimo incendio "potrebbe" verificarsi a <span>${comune}</span>`;
            allertaBox.style.display = 'block';
            allertaBox.classList.add('allerta-attiva');
        }

        // Aggiorna i dati ogni 5 secondi
        setInterval(fetchWeatherData, 5000);
        
        // Prima esecuzione
        fetchWeatherData();
    </script>
</body>
</html>
