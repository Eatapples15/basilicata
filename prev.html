<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allerta Incendi Basilicata (Simulazione)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #d9534f;
            text-align: center;
        }
        .warning {
            background-color: #f2dede;
            color: #a94442;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid #ebccd1;
            text-align: center;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            flex: 1 1 200px;
            min-width: 150px;
        }
        .card h3 {
            margin-top: 0;
            color: #007bff;
        }
        .card p {
            font-size: 2em;
            margin: 5px 0;
        }
        #allerta-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            display: none;
        }
        .allerta-attiva {
            background-color: #d9534f;
            color: white;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        #loading {
            text-align: center;
            font-style: italic;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portale di Allerta Incendi (Simulazione)</h1>
        <div class="warning">
            <p><strong>ATTENZIONE:</strong> Questo strumento è una simulazione didattica basata su dati meteorologici reali, ma non ha validità scientifica. Non utilizzarlo per fini ufficiali.</p>
        </div>
        <div class="dashboard">
            <div class="card">
                <h3>Temperatura</h3>
                <p id="temperatura-valore">-- °C</p>
            </div>
            <div class="card">
                <h3>Vento</h3>
                <p id="vento-valore">-- km/h</p>
            </div>
            <div class="card">
                <h3>Umidità</h3>
                <p id="umidita-valore">-- %</p>
            </div>
        </div>
        <div id="loading">Caricamento dati in corso...</div>
        <div id="allerta-box"></div>
    </div>

    <script>
        const API_URL = "https://api.open-meteo.com/v1/forecast?latitude=40.6418&longitude=15.8079&hourly=temperature_2m,relative_humidity_2m,wind_speed_10m";

        const datiStorici = {
            "Grottole": 1, "Tito": 2, "Pisticci": 2, "San Severino Lucano": 1, "Rionero in Vulture": 2, 
            "Melfi": 2, "Pietragalla": 2, "Montalbano Jonico": 1, "Moliterno": 1, "Latronico": 1, 
            "Genzano di Lucania": 1, "Irsina": 1, "Foresta": 1, "Policoro": 1, "Tursi": 1, 
            "Valsinni": 1, "Canzano": 1, "Castelsaraceno": 1, "Maratea": 1, "Muro Lucano": 1,
            "Noepoli": 1, "Oppido Lucano": 1, "Atella": 1, "Brindisi Montagna": 1, "Ferrandina": 1,
            "Ginestra": 1, "Lauria": 1, "Matera": 1, "Vaglio di Basilicata": 1, "Filiano": 1,
            "Lagonegro": 1, "Montescaglioso": 1, "Rotonda": 1, "San Fele": 1, "Viggiano": 1,
            "Barile": 1, "Bernalda": 1, "Marsico Nuovo": 1, "Ruoti": 1, "Rapone": 1,
            "Senise": 1, "Tricarico": 1
        };

        async function fetchWeatherData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                const now = new Date();
                const currentHour = now.getHours();
                const today = now.toISOString().split('T')[0];

                const timeIndex = data.hourly.time.findIndex(time => time.startsWith(today) && new Date(time).getHours() === currentHour);

                if (timeIndex === -1) {
                    throw new Error("Dati non disponibili per l'ora corrente.");
                }

                const temp = data.hourly.temperature_2m[timeIndex];
                const vento = data.hourly.wind_speed_10m[timeIndex];
                const umidita = data.hourly.relative_humidity_2m[timeIndex];

                document.getElementById('temperatura-valore').textContent = `${temp} °C`;
                document.getElementById('vento-valore').textContent = `${vento} km/h`;
                document.getElementById('umidita-valore').textContent = `${umidita} %`;
                document.getElementById('loading').style.display = 'none';

                calcolaProbabilita(temp, vento, umidita);

            } catch (error) {
                console.error("Errore nel recupero dei dati meteo:", error);
                document.getElementById('loading').textContent = "Errore nel caricamento dei dati.";
                document.getElementById('allerta-box').textContent = "Errore nel caricamento dei dati.";
                document.getElementById('allerta-box').style.display = 'block';
            }
        }

        function calcolaProbabilita(temp, vento, umidita) {
            let maxRischio = -1;
            let comuneAmmaccato = "";
            let rischioCorrente = 0;

            for (const comune in datiStorici) {
                const incidenzaStorica = datiStorici[comune];
                
                rischioCorrente = (incidenzaStorica * 15) + (temp * 0.7) + (vento * 0.9) - (umidita * 0.4);

                if (rischioCorrente > maxRischio) {
                    maxRischio = rischioCorrente;
                    comuneAmmaccato = comune;
                }
            }

            mostraAllerta(comuneAmmaccato);
        }

        function mostraAllerta(comune) {
            const allertaBox = document.getElementById('allerta-box');
            allertaBox.innerHTML = `⚠️ Allerta: Il prossimo incendio "potrebbe" verificarsi a <span>${comune}</span>`;
            allertaBox.style.display = 'block';
            allertaBox.classList.add('allerta-attiva');
        }

        setInterval(fetchWeatherData, 3600000); // Aggiorna ogni ora
        
        fetchWeatherData();
    </script>
</body>
</html>
